<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  df
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/1.jpg" alt="wine" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/2.jpg" alt="Steak" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/3.jpg" alt="dine" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/4.jpg" alt="Steak" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/5.jpg" alt="Steak" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/6.jpg" alt="Steak" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/new.png" alt="Steak" style="width:100%;">
      </div>
      <div class="item">
        <img src="images/nmenu.png" alt="Steak" style="width:100%;">
      </div>
       <div class="item">
        <img src="images/drink.png" alt="Steak" style="width:100%;">
      </div>

  </div>
  <div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
